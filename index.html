<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Validacion de Formulario</title>
</head>

<body>
    <div class="container">
        <h1>Formulario</h1>
        <div class="row">
            <div class="col">
                <form>

                    <!--Ingresar el nombre-->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>

                    <!--Ingresar Correo Electronico-->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <!--Ingresar la contraseña-->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <!--Validar la contraseña-->
                    <div class="mb-3">
                        <label for="validation" class="form-label">Validate Password</label>
                        <input type="password" class="form-control" id="validation" name="validation">
                    </div>

                    <!--Seleccionar Genero-->
                    <p class="mb-0">
                        <label for="genero">Genero:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="genero" type="radio" id="m" value="m">
                        <label class="form-check-label" for="m">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="genero" type="radio" id="f" value="f">
                        <label class="form-check-label" for="f">Femenino</label>
                    </div>
                    </p>

                    <!--Seleccionar Pais-->
                    <p class="mt-4">
                        <label for="pais">Pais:</label>
                        <select name="pais" id="pais" class="form-select">
                            <option value="">Seleccione</option>
                            <option value="1">Brasil</option>
                            <option value="2">Colombia</option>
                            <option value="3">Venezuela</option>
                        </select>
                    </p>

                    <!--Aceptar los Terminos y Condiciones-->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="check" id="check" value="aceptar">
                        <label class="form-check-label" for="check">Agree on Terms and Conditions</label>
                    </div>

                    <button type="submit" class="btn btn-primary" value="continuar"
                        onclick="return validar(this.form)">Submit</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
